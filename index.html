<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT Game Ai - Joining...</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: #00d4ff;
            --secondary-glow: #0055ff;
            --bg-color: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Background Animation */
        .bg-animate {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%);
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            max-width: 450px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        .logo-area {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--primary-glow), var(--secondary-glow));
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 0 20px var(--primary-glow);
            animation: pulse 2s infinite;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--primary-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p { color: #ccc; margin-bottom: 20px; font-size: 0.9rem; }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            height: 8px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary-glow);
            box-shadow: 0 0 10px var(--primary-glow);
            transition: width 0.1s linear;
        }

        .status-text {
            font-size: 0.8rem;
            color: var(--primary-glow);
            margin-bottom: 25px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-join {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(45deg, #0088cc, #00d4ff);
            color: white;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(0, 212, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0); } }
    </style>
</head>
<body>

    <div class="bg-animate"></div>

    <div class="container">
        <div class="logo-area">GT</div>
        <h1>GT Game Ai</h1>
        <p>Connecting to secure server...</p>

        <div class="progress-container">
            <div class="progress-bar" id="bar"></div>
        </div>
        
        <div class="status-text" id="status">Redirecting in 5s...</div>

        <a href="https://t.me/+r9IfsuENXE44ODJl" class="btn-join">JOIN MANUALLY</a>

        <div style="margin-top: 20px; font-size: 0.7rem; opacity: 0.5;">
            Verified by GT AI Secure Link
        </div>
    </div>

    <script>
        const targetURL = "https://t.me/+r9IfsuENXE44ODJl";
        let timeLeft = 5;
        const bar = document.getElementById('bar');
        const status = document.getElementById('status');

        // Progress Bar and Timer Logic
        const interval = setInterval(() => {
            timeLeft -= 0.1;
            let percentage = ((5 - timeLeft) / 5) * 100;
            bar.style.width = percentage + "%";
            
            if (timeLeft <= 0) {
                clearInterval(interval);
                status.innerText = "Opening Telegram...";
                window.location.href = targetURL;
            } else {
                status.innerText = `Redirecting in ${Math.ceil(timeLeft)}s...`;
            }
        }, 100);

        // Backup redirect just in case
        setTimeout(() => {
            window.location.href = targetURL;
        }, 5500);
    </script>
</body>
</html>
